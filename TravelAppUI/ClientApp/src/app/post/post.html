<mat-accordion>
  <!-- #docregion basic-panel -->
  <!-- #docregion hide-toggle -->
  <mat-expansion-panel hideToggle class="postform1">
    <!-- #enddocregion hide-toggle -->
    <mat-expansion-panel-header class="postform2">
      <mat-panel-title>

        <mat-form-field appearance="fill">
          <mat-icon class="landingpage1" matSuffix>landingpage</mat-icon>
          <input matInput placeholder="Start Planning for your trip....">
        </mat-form-field>

      </mat-panel-title>
    </mat-expansion-panel-header>

    <label for="source"><b>Source</b></label>
    <input type="text" placeholder="Enter Source" name="source" id="source" required>

    <label for="destination"><b>Destination</b></label>
    <input type="text" placeholder="Enter Destination" name="destination" id="destination" required>

    <label for="startdate"><b>Start Date</b></label>
    <input type="date" placeholder="Enter Start Date" name="startdate" id="startdate" required>

    <label for="enddate"><b>End Date</b></label>
    <input type="date" placeholder="Enter End Date" name="enddate" id="enddate" required>
    <br />
    <label for="budget"><b>Budget</b></label>
    <input type="text" placeholder="Enter budget" name="budget" id="budget" required>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <p>More Options</p>
        </mat-panel-title>

      </mat-expansion-panel-header>

      <label for="cars"><b>Interested in</b></label>
      <select id="gender" name="gender" class="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="agerange"><b>Age Range</b></label>
      <select id="agerange" name="agerange" class="agerange">
        <option value="20-25">20-25</option>
        <option value="25-30">25-30</option>
        <option value="30-35">30-35</option>
        <option value="35-40">35-40</option>
        <option value="40-45">40-45</option>
        <option value="50+">50+</option>
      </select>


      <b class="privacy">Privacy</b>
      <label for="friends">Friends</label>
      <input type="checkbox" id="friends" name="friends"
             checked>

      <label for="strangers">Strangers</label>
      <input type="checkbox" id="strangers" name="strangers">

      <label for="onlyme">Only Me</label>
      <input type="checkbox" id="onlyme" name="onlyme">

      <br />
      <label for="route"><b>Route</b></label>
      <select id="route" name="route" class="route">
        <option value="Water">Water</option>
        <option value="Road">Road</option>
        <option value="Rail">Rail</option>
        <option value="Random">Random</option>
      </select>

    </mat-expansion-panel>
  </mat-expansion-panel>


  <!-- #enddocregion basic-panel -->
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">

  </mat-expansion-panel>
</mat-accordion>

<section class="button">
  <button class="post">
    POST
  </button>
</section>


<!-- After posting -->


<div class="container">
  <form action="/action_page.php">

    <div>

      <img id="user_image" src="assets/images/user.svg" />


      <label for="subject"></label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:90px"></textarea>

    </div>
    <br />
    <label for="source">Source</label>
    <input type="text" id="source" name="source">
    <br />
    <label for="destination">Destination</label>
    <input type="text" id="destination" name="destination">
    <br />
    <label for="startdate">Start date</label>
    <input type="text" id="startdate" name="startdate">
    <br />
    <label for="enddate">End date</label>
    <input type="text" id="enddate" name="enddate">
    <br />
    <label for="budget">Budget</label>
    <input type="text" id="budget" name="budget">
    <br />
    <label for="route">Route</label>
    <input type="text" id="route" name="route">
  </form>


  <section class="buttonPlan">
    <button class="plan">
      Start Planning
    </button>
  </section>

</div>
