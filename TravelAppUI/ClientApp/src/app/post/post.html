<mat-accordion>
  <!-- #docregion basic-panel -->
  <!-- #docregion hide-toggle -->
  <mat-expansion-panel hideToggle class="postform1">
    <!-- #enddocregion hide-toggle -->
    <mat-expansion-panel-header class="postform2">
      <mat-panel-title>

        <mat-form-field appearance="fill">
          <mat-icon class="landingpage1" matSuffix>landingpage</mat-icon>
          <input matInput placeholder="Start Planning for your trip....">
        </mat-form-field>

      </mat-panel-title>
    </mat-expansion-panel-header>

    <label for="source"><b>Source</b></label>
    <input type="text" style="margin-left:28px;" placeholder="Enter Source" name="source" id="source" required>

    <label for="destination"><b>Destination</b></label>
    <input type="text" placeholder="Enter Destination" name="destination" id="destination" required>

    <label for="startdate"><b>Start Date</b></label>
    <input type="date"  placeholder="Enter Start Date" name="startdate" id="startdate" required>

    <label for="enddate"><b>End Date</b></label>
    <input type="date" style="margin-left:23px;" placeholder="Enter End Date" name="enddate" id="enddate" required>
    <br />
    <label for="budget"><b>Budget</b></label>
    <input type="text" style="margin-left:29px;" placeholder="Enter budget" name="budget" id="budget" required>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <p>More Options</p>
        </mat-panel-title>

      </mat-expansion-panel-header>

      <label for="gender"><b>Interested in</b></label>
      <select id="gender" style="margin-left:23px; width:36.5%" name="gender" class="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <br />
      <label for="agerange"><b>Age Range</b></label>
      <select id="agerange" style="margin-left:32px; width:36.5%" name="agerange" class="agerange">
        <option value="20-25">20-25</option>
        <option value="25-30">25-30</option>
        <option value="30-35">30-35</option>
        <option value="35-40">35-40</option>
        <option value="40-45">40-45</option>
        <option value="50+">50+</option>
      </select>
      <br />

      <label for="route"><b>Route</b></label>
      <select id="route" style="margin-left:62px; width:36.5%" name="route" class="route">
        <option value="Water">Water</option>
        <option value="Road">Road</option>
        <option value="Rail">Rail</option>
        <option value="Random">Random</option>
      </select>
      <br />

      <b class="privacy">Privacy</b>
      

    
      <input type="radio" id="male" name="friends" value="friends">
      <label for="friends" style="margin-left:-50px;">Friends</label>
      <input type="radio" id="public" name="public" value="public">
      <label for="public" style="margin-left:-50px;">Public</label>
      <input type="radio" id="onlyme" name="onlyme" value="onlyme">
      <label for="onlyme" style="margin-left:-50px;">Only me</label>


    </mat-expansion-panel>
  </mat-expansion-panel>


  <!-- #enddocregion basic-panel -->
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">

  </mat-expansion-panel>
</mat-accordion>

<section class="button">
  <button class="post">
    POST
  </button>
</section>
