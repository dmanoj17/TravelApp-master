<section>
  <h1>Welcome to the world of travelling...</h1>
</section>
<section class="form">
  <mat-form-field class="landingpageform" appearance="fill">
    <mat-icon class="landingpage" matSuffix>landingpage</mat-icon>
    <input matInput class="landingpagebar" placeholder="Start Planning for your trip....">
  </mat-form-field>
</section>
<section class="button">
  <button class="post">
    POST
  </button>
</section>


<mat-accordion>
  <!-- #docregion basic-panel -->
  <!-- #docregion hide-toggle -->
  <mat-expansion-panel hideToggle class="postform1">
    <!-- #enddocregion hide-toggle -->
    <mat-expansion-panel-header class="postform2">
      <mat-panel-title>

        <mat-form-field appearance="fill">
          <mat-icon class="landingpage1" matSuffix>landingpage</mat-icon>
          <input matInput placeholder="Start Planning for your trip....">
        </mat-form-field>

      </mat-panel-title>
    </mat-expansion-panel-header>
    <label for="source">Source:  </label>
    <input class="source" type="text" id="source" name="source">
    <label for="destination">Destination:</label>
    <input class="destination" type="text" id="destination" name="destination"><br><br>
  </mat-expansion-panel>
  <!-- #enddocregion basic-panel -->
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false" class="postform3">
  </mat-expansion-panel>
  </mat-accordion>
