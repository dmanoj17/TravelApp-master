<section>
  <h1>Welcome to the world of travelling...</h1>
</section>
<section class="form">
  <mat-form-field class="landingpageform" appearance="fill">
    <mat-icon class="landingpage" matSuffix>landingpage</mat-icon>
    <input matInput class="landingpagebar" placeholder="Start Planning for your trip....">
  </mat-form-field>
</section>
<section class="button">
  <button class="post">
    POST
  </button>
</section>


<mat-accordion>
  <!-- #docregion basic-panel -->
  <!-- #docregion hide-toggle -->
  <mat-expansion-panel hideToggle class="postform1">
    <!-- #enddocregion hide-toggle -->
    <mat-expansion-panel-header class="postform2">
      <mat-panel-title>

        <mat-form-field appearance="fill">
          <mat-icon class="landingpage1" matSuffix>landingpage</mat-icon>
          <input matInput placeholder="Start Planning for your trip....">
        </mat-form-field>

      </mat-panel-title>
    </mat-expansion-panel-header>

    <label for="source"><b>Source</b></label>
    <input type="text" placeholder="Enter Source" name="source" id="source" required>

    <label for="destination"><b>Destination</b></label>
    <input type="text" placeholder="Enter Destination" name="destination" id="destination" required>

    <label for="startdate"><b>Start Date</b></label>
    <input type="date" placeholder="Enter Start Date" name="startdate" id="startdate" required>

    <label for="enddate"><b>End Date</b></label>
    <input type="date" placeholder="Enter End Date" name="enddate" id="enddate" required>
    <br />
    <label for="budget"><b>Budget</b></label>
    <input type="text" placeholder="Enter budget" name="budget" id="budget" required>

  </mat-expansion-panel>
  <!-- #enddocregion basic-panel -->
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false" class="postform3">
  </mat-expansion-panel>
  </mat-accordion>
